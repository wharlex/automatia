server {
  listen 80;
  server_name automatia.ar www.automatia.ar;
  location /.well-known/acme-challenge/ { root /var/www/certbot; }
  location / { return 301 https://automatia.ar$request_uri; }
}

server {
  listen 443 ssl http2;
  server_name automatia.ar;

  # TLS (cargar certificados emitidos previamente con certbot certonly)
  ssl_certificate     /etc/letsencrypt/live/automatia.ar/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/automatia.ar/privkey.pem;
  ssl_protocols TLSv1.2 TLSv1.3;
  ssl_ciphers HIGH:!aNULL:!MD5;
  add_header Strict-Transport-Security "max-age=31536000" always;

  # Tamaño y tiempos
  client_max_body_size 2m;
  proxy_read_timeout 60s;
  proxy_send_timeout 60s;

  # Gzip básico
  gzip on; gzip_types text/plain text/css application/json application/javascript;

  # App (Next) en 3000
  location / {
    proxy_pass http://app:3000;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  # WebSockets / SSE
  location /api/ {
    proxy_pass http://app:3000;
    proxy_http_version 1.1;
    proxy_set_header Connection "upgrade";
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  # Webroot para certbot (renovaciones)
  location /.well-known/acme-challenge/ {
    root /var/www/certbot;
  }
}
